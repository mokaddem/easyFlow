<div id="modalAddSwitch" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">Create switch</h4>
            </div><!-- /modal-header -->
            <div class="modal-body">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#AddSwitchSettings" data-toggle="tab">Settings</a></li>
                            <li><a href="#SwitchCustomSetting" data-toggle="tab">Custom settings</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content" style="padding-top: 10px;">
                            <div class="tab-pane fade in active" id="AddSwitchSettings">
                                <form id="formAddSwitch">
                                <div class="form-group">
                                    <label>Switch name</label>
                                    <input class="form-control" name="name" placeholder="Enter multiplexer name" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label>Switch type</label>
                                    <select class="form-control" name="type" required disabled>
                                        {% for switch in all_switch %}
                                            <option selected>{{ switch }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="3" name="description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Bulletin level</label>
                                    <select class="form-control" name="bulletin_level" required disabled>
                                        <option selected>NONE</option>
                                    </select>
                                </div>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="SwitchCustomSetting">
                                <form id="formAddSwitchCustom">
                                </form>
                            </div>
                        </div>


            </div><!-- /modal-body -->
            <div class="modal-footer">
                <button type="button" confirm="1" class="btn btn-primary" data-formID="formAddSwitch" data-modalID="modalAddSwitch">Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /modal-content -->
    </div><!-- /modal-dialog -->
</div>
