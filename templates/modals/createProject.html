<div id="modalCreateProject" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">Create a new project</h4>
            </div><!-- /modal-header -->
            <div class="modal-body">
                <form id="formCreateProject">
                    <div class="form-group">
                        <label>Project name</label>
                        <input id="newProjectName" name="projectName" class="form-control" placeholder="Enter name" required autofocus>
                        <label style='margin-top: 5px;'>Project description</label>
                        <textarea id="newProjectInfo" name="projectInfo" class="form-control" maxlength=150 placeholder="Enter a short description"></textarea>
                    </div>
                </form>

            </div><!-- /modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="createProject()">Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /modal-content -->
    </div><!-- /modal-dialog -->
</div>
